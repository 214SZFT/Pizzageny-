<!DOCTYPE html>
<html lang="hu" ng-app="pizzaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzák rendelése</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dbFactory.js"></script>
    <script src="./js/kosarCtrl.js"></script>
</head>
<body>
    <div class="container" ng-controller="kosarCtrl">

       <table class="table table-striped table-hover">
           <thead>
               <tr>
                   <td>ID</td>
                   <td>db</td>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="pizza in values">
                   <td>{{pizza.id}}</td>
                   <td>{{pizza.db}}</td>
               </tr>
           </tbody>
           <tfoot>
            <tr>
                <td>Összesen: {{pizzak.length}} rekord</td>
            </tr>
           </tfoot>
       </table>
    </div>
</body>

</html>
