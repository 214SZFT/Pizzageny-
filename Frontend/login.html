<!DOCTYPE html>
<html lang="hu" ng-app="LoginApp" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!--<script src="./Frontend/js/dbFactory.js"></script>-->
</head>
<body>
    
    <form ng-controller="loginCtrl">
        <div class="form-floating mb-3">
            <input type="email" ng-model="nev" class="form-control mb-3" id="floatingInput" placeholder="Név...">
            <label for="floatingInput">Név </label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control mb-3" ng-model="jelszo" id="floatingPassword" placeholder="Jelszó...">
            <label for="floatingPassword">Jelszó: </label>
        </div>
        <button class="btn btn-primary mb-3" ng-click="login()">Bejelentkezés</button>
    </form>
    <script src="js/angular.min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
