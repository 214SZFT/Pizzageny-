

<!DOCTYPE html>
<html lang="hu" ng-app="pizzaApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dbFactory.js"></script>

</head>

<body>
    <div class="container" ng-controller="mainCtrl">
        <div ng-include="'modal.html'"></div>
        <h3>Pizzák kezelése</h3>
        <hr>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="newRecord()">
            Új rekord
        </button>
        <div>{{feedback}}</div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pizza neve</th>
                    <th>Pizza feltét</th>
                    <th>Kaloria</th>
                    <th>Ár</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{$index+1}}</td>
                    <td>{{record.nev}}</td>
                    <td>{{record.feltet}}</td>
                    <td>{{record.kaloria}}</td>
                    <td>{{record.ar}}</td>
                    <td>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="updateRecord(record.ID)">Módosít</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="deleteRecord(record.ID)">Töröl</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Összesen: {{records.length}} rekord</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
