<!DOCTYPE html>
<html lang="hu" ng-app="pizzaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzák rendelése</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dbFactory.js"></script>
    <script src="./js/pizzalistaCtrl.js"></script>
</head>
<body>
    <div class="container" ng-controller="pizzaCtrl">
       <table class="table table-striped table-hover">
           <thead>
               <tr>
                   <td>Sorszám</td>
                   <td>Név</td>
                   <td>Ár</td>
                   <td>Feltétek</td>
                   <td>Kalória</td>
                   <td>Műveletek</td>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="pizza in pizzak">
                <td>{{$index+1}}</td>
                   <td>{{pizza.nev}}</td>
                   <td>{{pizza.ar}}</td>
                   <td>{{pizza.feltetek}}</td>
                   <td>{{pizza.kaloria}}</td>
                   <td>
                       <input type="number" name="" ng-model="szam[{{pizza.ID}}]" id="">
                       <input type="button" value="Felvesz" ng-model="felvesz">
                   </td>
               </tr>
           </tbody>
           <tfoot>
            <tr>
                <td>Összesen: {{pizzak.length}} rekord</td>
            </tr>
           </tfoot>
       </table>
    </div>
</body>

</html>
