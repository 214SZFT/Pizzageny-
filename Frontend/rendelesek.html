<!DOCTYPE html>
<html lang="en" ng-app="pizzaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dbFactory.js"></script>
    <script src="./js/rendelesekCtrl.js"></script>
</head>
<body>
    <div class="container" ng-controller="rendelesekCtrl">
        <div ng-include="'rendelesekModal.html'"></div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nev</th>
                    <th>Tel</th>
                    <th>Végösszeg</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{$index+1}}</td>
                    <td>{{record.nev}}</td>
                    <td>{{record.tel}}</td>
                    <td>{{record.vegosszeg}}</td>
                    <td>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="megjelenit(record.ID)">Megtekint</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="deleteRecord(record.ID)">Töröl</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Összesen: {{records.length}} rekord</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
