<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 200%;">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nev</th>
                            <th>Darab</th>
                            <th>Egységár</th>
                            <th>Végösszeg</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pizza in pizzak">
                            <td>{{$index+1}}</td>
                            <td>{{pizza.pizzanev}}</td>
                            <td><input type="number" name="" style="width: 50px;" id="pizz" value="{{pizza.db}}" min="1"></td>
                            <td>{{pizza.egysar}} Ft</td>
                            <td>{{pizza.ossz}} Ft</td>
                            <td>
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="updatePizza(pizza.tetelID, pizza.db)">Módosít</button>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="deletePizza(pizza.tetelID)">Töröl</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Összesen: {{pizzak.length}} rekord</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
