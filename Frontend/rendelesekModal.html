<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nev</th>
                            <th>Darab</th>
                            <th>Egységár</th>
                            <th>Végösszeg</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pizza in pizzak | pizza.rendID == 2">
                            <td>{{$index+1}}</td>
                            <td>{{pizza.pizzanev}}</td>
                            <td>{{pizza.db}}</td>
                            <td>{{pizza.egysar}}</td>
                            <td>{{pizza.osszar}}</td>
                            <td>
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="updateRecord(pizza.ID)">Módosít</button>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="deleteRecord(pizza.ID)">Töröl</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Összesen: {{records.length}} rekord</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
