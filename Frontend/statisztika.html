<!DOCTYPE html>
<html lang="hu" ng-app="pizzaApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/torpek.css" />

        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/angular.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/dbFactory.js"></script>
        <script src="./js/statisztikaCtrl.js"></script>
    </head>

    <body>
        <div class="container" ng-controller="satisztikaCtrl">
            <div ng-include="'modal.html'"></div>
            <h3>{{title}}</h3>
            <hr />
            <h2>Top 10 legtöbb eladás</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Top</th>
                        <th>Név</th>
                        <th>Mennyiség</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records | orderBy:'-menny'| limitTo: 10">
                        <td>{{$index + 1}}</td>
                        <td>{{record.pizzanev}}</td>
                        <td>{{record.menny}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Összesen: {{records.length}} rekord</td>
                    </tr>
                </tfoot>
            </table>
            <br />
            <h2>Top 10 legrosszabb eladás</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Top</th>
                        <th>Név</th>
                        <th>Mennyiség</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records | orderBy:'menny' | limitTo: 10">
                        <td>{{$index + 1}}</td>
                        <td>{{record.pizzanev}}</td>
                        <td>{{record.menny}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Összesen: {{records.length}} rekord</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
